<script>
impress().init();

function updateProgress(promille) {
    $('#pbar_innerdiv').css("width", promille/10 + "%");
}

var start = new Date();
var maxTime = 20000;
var timeoutVal = Math.floor(maxTime/1000);
var stop = false;
var started = false;

function animateUpdate() {
    var now = new Date();
    var timeDiff = now.getTime() - start.getTime();
    var promille = Math.round((timeDiff/maxTime)*1000);
    if (promille <= 1000) {
        updateProgress(promille);
        setTimeout(animateUpdate, timeoutVal)
    }
    else {
        //slide
        impress().next();
        if(window.location.hash == "#/overview"){
            impress().goto("overview");
        }        
        else{//yeah, it's ugly
            start = new Date();
            setTimeout(animateUpdate, timeoutVal);
        }
    }
}

$('body').bind('keyup click',function(e){
   console.log(e);
   if(e.keyCode == 83){
   	 start = new Date();
     animateUpdate();
   }
});


</script>
